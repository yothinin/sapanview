<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="header">
    <a href="#" class="logo">สะปันวิว</a>
    <div id="form-search">
      <form>
        <label for="check-in">วันที่เช็คอิน:</label>
        <input type="date" id="check-in" name="check-in">
        <label for="guests">จำนวนผู้เข้าพัก:</label>
        <input type="number" id="guests" name="guests" min="1" max="10" value="2">
        <button type="submit">ค้นหา</button>
      </form>
    </div>
    <div class="topnav" id="myNavbar">
      <a href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
  </div>

  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" style="width:100%">
      <div class="caption-text">
        <p>ธรรมชาติอันงดงามสุดตระการตาที่สะปันวิว</p>
        <a href="#">รายละเอียด</a>
      </div>
    </div>

    <div class="mySlides fade">
      <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" style="width:100%">
      <div class="caption-text">
        <p>สัมผัสบรรยากาศหน้าหนาวอันอบอุ่นที่สะปันวิว</p>
        <a href="#">รายละเอียด</a>
      </div>
    </div>

    <div class="mySlides fade">
      <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" style="width:100%">
      <div class="caption-text">
        <p>ชมวัฒนธรรมเก่าแก่ของชนเผ่าพื้นเมืองที่หมู่บ้านสะปัน</p>
        <a href="#">รายละเอียด</a>
      </div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

  </div>
  <div class="dots" style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
